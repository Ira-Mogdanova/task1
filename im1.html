<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="..\CSS\style.css">
	</head>
	<body onload="move();">
		<script>
			var m1=2, m2=1, m3=1, m4=1, m5=1;
			function move(){
				var mr=document.all.test.style;
			    if((mr.posLeft > 300) && (m1 == 2)){
						mr.posTop+=9;
						mr.posLeft-=9;
			    } else{
						m1=1;
						if((mr.posTop > 50) && (m2 == 1)){
							mr.posTop-=9;
						} else{
							m2 = 1;
							if((mr.posLeft < 1000) && (m3 == 1)){
								mr.posLeft+=9;
							} else{
								m3 = 1; 
								if((mr.posTop < 600) && (m4 == 1)){
									mr.posTop+=9;
									// console.log(mr.posTop);
								} else{
									m4 = 1;
									if((mr.posLeft < 450) && (m5 == 1)){
										mr.posTop+=9;
										mr.posLeft+=9;
									} else{
										m1 = 2; m2 = 1; m3 = 1; m4 = 1; m5 = 1;
									}
								} 
							}
						}
					}
			setTimeout("move()", 1);
		}
		</script>
		<div id="test" style="tt:400; position:absolute; top:400px; left:600px;">Ирина</div>
	</body>
</html>
